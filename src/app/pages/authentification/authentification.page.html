<ion-header>
  <ion-toolbar>
    <ion-title>Authentification</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
    <ion-item>
      <ion-input type="text" name="id" placeholder="Identifiant" [(ngModel)]="id">
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" name="pass" placeholder="Mot de passe" ngModel>
      </ion-input>
    </ion-item>
    <ion-button type="submit" expand="block">Connexion</ion-button>
  </form>
  <div class="ion-text-center" (click)="onGoSignUp()">
    Nouvel Utilisateur
  </div>
</ion-content>
